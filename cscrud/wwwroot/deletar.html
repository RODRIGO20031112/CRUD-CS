<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Pessoa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/criar.html">Criar Pessoa</a></li>
                <li><a href="/deletar.html">Deletar Pessoa</a></li>
                <li><a href="/atualizar.html">Atualizar Pessoa</a></li>
                <li><a href="/listar.html">Listar Pessoas</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Deletar Pessoa</h1>
        <form id="form">
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" required>
            </div>
            <button type="button" id="delete-btn">Deletar Pessoa</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const deleteBtn = document.getElementById("delete-btn");
            const form = document.getElementById("form");

            deleteBtn.addEventListener("click", function () {
                const cpf = form.querySelector('input[name="cpf"]').value.trim();

                if (cpf === "") {
                    alert("Por favor, insira um CPF válido.");
                    return;
                }

                const requestOptions = {
                    method: 'DELETE'
                };

                fetch(`http://localhost:5000/api/Pessoa/deletar?cpf=${cpf}`, requestOptions)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao deletar a pessoa.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert(data.Message);
                        console.log(data);
                    })
                    .catch(error => {
                        alert('Erro: Não foi possível deletar a pessoa.');
                        console.error(error);
                    });
            });
        });
    </script>
    <style>
        html, body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fefefe;
            font-family: "Sora sans", sans-serif;
        }

        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            height: 100vh;
            color: #fefefe;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            background: rgba(27, 27, 27, 0.23);
            backdrop-filter: blur(10px);
            border: 0px none;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 15px 2px;
            box-sizing: border-box;
            width: 80%;
            margin: 10%;
            position: relative;
            padding: 40px;
        }

            form div input {
                padding: 15px;
                border-top: none;
                border-right: none;
                border-left: none;
                border-image: initial;
                border-bottom: 1px solid rgb(255, 255, 255);
                background-color: transparent;
                margin-bottom: 10px;
                width: 100%;
                box-sizing: border-box;
                font-family: "Sora sans", sans-serif;
                color: rgb(255, 255, 255);
                font-size: 18px;
                outline: none;
                font-weight: 700;
            }

        header {
            position: absolute;
            z-index: 200;
            top: 0;
            background: rgba(27, 27, 27, 0.23);
            backdrop-filter: blur(10px);
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            display: flex;
        }

        a {
            margin-right: 50px;
            text-decoration: none;
            cursor: pointer;
            color: #fefefe;
        }

        li {
            list-style: none;
        }

        h1 {
            color: #fefefe;
        }

        .container {
            text-align: center;
        }

        .person {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            background: rgba(27, 27, 27, 0.23);
            backdrop-filter: blur(10px);
            border: 0px none;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 15px 2px;
            box-sizing: border-box;
            width: 80%;
            margin: 10%;
            position: relative;
            padding: 40px;
        }

            .person label,
            .person input {
                margin-bottom: 5px;
            }

        button {
            width: 100%;
            background: rgb(226, 223, 183);
            color: rgb(46, 46, 46);
            border: 0px none;
            border-radius: 1px;
            cursor: pointer;
            padding: 10px;
            font-weight: 700;
            text-decoration: none;
            font-size: 15px;
            font-family: "Sora sans", sans-serif;
        }
    </style>
</body>
</html>
