<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pessoa</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/criar.html">Criar Pessoa</a></li>
                <li><a href="/deletar.html">Deletar Pessoa</a></li>
                <li><a href="/atualizar.html">Atualizar Pessoa</a></li>
                <li><a href="/listar.html">Listar Pessoas</a></li>
            </ul>
        </nav>
    </header>
    <div class="person">
        <h1>Consulta de Pessoa</h1>
        <form id="cpf-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
            <button type="submit">Consultar</button>
        </form>

        <div id="result-container">
            <h2>Dados da Pessoa:</h2>
            <ul id="person-list"></ul>
        </div>
    </div>
    <script>
        document.getElementById('cpf-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const cpf = document.getElementById('cpf').value;
            fetch(`http://localhost:5000/api/Pessoa/listar?cpf=${cpf}`)
                .then(response => response.json())
                .then(data => {
                    const personList = document.getElementById('person-list');
                    personList.innerHTML = '';
                    data.forEach(person => {
                        const listItem = document.createElement('li');
                        listItem.style.marginBottom = "20px"
                        listItem.style.width = "100px"
                        listItem.textContent = `Nome: ${person.nome}, Idade: ${person.idade}, CPF: ${person.cpf}, Email: ${person.email}`;
                        personList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Erro ao obter dados da API:', error);
                });
        });
    </script>
    <style>

        html, body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fefefe;
            font-family: "Sora sans", sans-serif;
        }
        ul {
            display: block;
            overflow-y: auto;
        }
        #person-list {
            display: block;
            margin-bottom: 10px;
            height: 300px;
            width: 250px;
        }
        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            height: 100vh;
            color: #fefefe;
        }

        h1 {
            color: #fefefe;
        }

        .container {
            text-align: center;
        }

        .person {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            background: rgba(27, 27, 27, 0.23);
            backdrop-filter: blur(10px);
            border: 0px none;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 15px 2px;
            box-sizing: border-box;
            width: 80%;
            margin: 10%;
            position: relative;
            padding: 40px;
        }

            .person label,
            .person input {
                margin-bottom: 5px;
            }

            .person input {
                padding: 15px;
                border-top: none;
                border-right: none;
                border-left: none;
                border-image: initial;
                border-bottom: 1px solid rgb(255, 255, 255);
                background-color: transparent;
                margin-bottom: 10px;
                width: 100%;
                box-sizing: border-box;
                font-family: "Sora sans", sans-serif;
                color: rgb(255, 255, 255);
                font-size: 18px;
                outline: none;
                font-weight: 700;
            }

        header {
            position: absolute;
            z-index: 200;
            top: 0;
            background: rgba(27, 27, 27, 0.23);
            backdrop-filter: blur(10px);
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            display: flex;
        }

        a {
            margin-right: 50px;
            text-decoration: none;
            cursor: pointer;
            color: #fefefe;
        }

        li {
            list-style: none;
        }

        button {
            width: 100%;
            background: rgb(226, 223, 183);
            color: rgb(46, 46, 46);
            border: 0px none;
            border-radius: 1px;
            cursor: pointer;
            padding: 10px;
            font-weight: 700;
            text-decoration: none;
            font-size: 15px;
            font-family: "Sora sans", sans-serif;
        }
    </style>
</body>
</html>
